
- name: Add new Windows Firewall Rule
  hosts: "{{ host }}"
  tasks:

  - name: Download msi to folder temp
    win_get_url:
      url: "{{ url }}"
      dest: "{{ dest + filename }}"
      force: no

  - name: Install msi locally omitting the product_id
    win_package:
      path: "{{ dest + filename }}"
      state: present


