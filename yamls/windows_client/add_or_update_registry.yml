- name: Add new Windows Firewall Rule
  hosts: "{{ host }}"
  gather_facts: no
  tasks:
  - name: Add or update registry path MyCompany, with entry 'hello', and containing 'world'
    ansible.windows.win_regedit:
      path: "{{ registry_path }}"
      name: "{{ item.path }}"
      data: "{{ item.data }}"
      type: dword
    loop: "{{ key }}"

