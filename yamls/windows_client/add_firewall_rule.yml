- name: Add new Windows Firewall Rule
  hosts: "{{ host }}"
  tasks:
  - name: New Firewall rule
    win_firewall_rule:
      name: "{{ name }}"
      group: "{{ group }}"
      localip: "{{ local_ip }}"
      localport: "{{ local_port }}"
      remoteip: "{{ remote_ip }}"
      remoteport: "{{ remote_port }}"
      action: "{{ action }}"
      direction: "{{ direction }}"
      protocol: "{{ protocol }}"
      enabled: "{{ enabled }}"
      profiles: "{{ profiles }}"
      state: "present"

