#ansible-playbook --extra-vars '{"host":"vmware-windows", "name":"add firewall test-in","group":"","local_ip":"Any","local_port":"Any","remote_ip":"Any","remote_port":"Any","action":"allow","direction":"in","protocol":"tcp","enabled":"no","profiles":"private"}'