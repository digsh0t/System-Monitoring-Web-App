- name: Configure static route
  connection: network_cli
  hosts: "{{ host }}"
  gather_facts: false
  tasks:
  - name: configure console logging
    vyos_logging:
     dest: host
     facility: all
     level: all
     name: "{{ ipSysLog }}"
 
  - name: Save configuaration to starup file
    vyos_config:
     save: yes